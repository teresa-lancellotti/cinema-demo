@for (show of showsArray; track show.title) {
<div>
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{show.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>In sala dal {{show.from }} al {{show.to}}</p>
        </mat-card-content>
        <mat-card-footer class="example-card-footer">
          <mat-chip-set aria-label="Sala di proiezione">
            <mat-chip>{{show.room?.name}}</mat-chip>
            <mat-chip>Ore {{show.time}}</mat-chip>
            <mat-chip>{{show.duration}} minuti</mat-chip>
          </mat-chip-set>
        </mat-card-footer>
      </mat-card>
</div>
}
